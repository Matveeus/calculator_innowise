<!DOCTYPE html>
<html>
<head>
    <title>Pure JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
<div class="calculator-container">
    <div class="calculator-output">
        <input type="text" id="output" value="0" readonly>
        <button id="show-operations">More</button>
    </div>
    <div class="calculator-keypad">
        <div class="keypad-row">
            <button type="button" class="calculator-key key-clear" id="clear">AC</button>
            <button type="button" value="+-" class="calculator-key key-sign" id="switch_sign">+-</button>
            <button type="button" value="%" class="calculator-key key-percent" id="percent">%</button>
            <button type="button" value="/" class="calculator-key key-operator" id="divide">/</button>
        </div>
        <div class="keypad-row">
            <button type="button" value="7" class="calculator-key key-number" id="button_7">7</button>
            <button type="button" value="8" class="calculator-key key-number" id="button_8">8</button>
            <button type="button" value="9" class="calculator-key key-number" id="button_9">9</button>
            <button type="button" value="*" class="calculator-key key-operator" id="multiply">x</button>
        </div>
        <div class="keypad-row">
            <button type="button" value="4" class="calculator-key key-number" id="button_4">4</button>
            <button type="button" value="5" class="calculator-key key-number" id="button_5">5</button>
            <button type="button" value="6" class="calculator-key key-number" id="button_6">6</button>
            <button type="button" value="-" class="calculator-key key-operator" id="subtract">-</button>
        </div>
        <div class="keypad-row">
            <button type="button" value="1" class="calculator-key key-number" id="button_1">1</button>
            <button type="button" value="2" class="calculator-key key-number" id="button_2">2</button>
            <button type="button" value="3" class="calculator-key key-number" id="button_3">3</button>
            <button type="button" value="+" class="calculator-key key-operator" id="add">+</button>
        </div>
        <div class="keypad-row">
            <button type="button" value="0" class="calculator-key key-number zero" id="button_0">0</button>
            <button type="button" value="." class="calculator-key key-number" id="decimal">.</button>
            <button type="button" class="calculator-key key-equal" id="equal">=</button>
        </div>
    </div>
    <div class="keypad-pro">
        <div class="keypad-row-pro">
            <button type="button" value="(" class="calculator-key " id="">(</button>
            <button type="button" value=")" class="calculator-key " id="">)</button>
            <button type="button" value="" class="calculator-key " id="">mc</button>
            <button type="button" value="" class="calculator-key " id="">m+</button>
            <button type="button" value="" class="calculator-key " id="">m-</button>
            <button type="button" value="" class="calculator-key " id="">mr</button>
        </div>
        <div class="keypad-row-pro">
            <button type="button" value="(" class="calculator-key " id=""><div>2<sup>nd</sup></div></button>
            <button type="button" value=")" class="calculator-key " id=""><div>x<sup>2</sup></div></button>
            <button type="button" value="" class="calculator-key " id=""><div>x<sup>3</sup></div></button>
            <button type="button" value="" class="calculator-key " id=""><div>x<sup>y</sup></div></button>
            <button type="button" value="" class="calculator-key " id=""><div>e<sup>x</sup></div></button>
            <button type="button" value="" class="calculator-key " id=""><div>10<sup>x</sup></div></button>
        </div>
        <div class="keypad-row-pro">
            <button type="button" value="(" class="calculator-key " id=""><div><sup>1</sup>/<sub>x</sub></div></button>
            <button type="button" value=")" class="calculator-key " id=""><div><sup>2</sup>&#x221A;x</div></button>
            <button type="button" value="" class="calculator-key " id=""><div><sup>3</sup>&#x221A;x</div></button>
            <button type="button" value="" class="calculator-key " id=""><div><sup>y</sup>&#x221A;x</div></button>
            <button type="button" value="" class="calculator-key " id="">ln</button>
            <button type="button" value="" class="calculator-key " id=""><div>log<sub>10</sub></div></button>
        </div>
        <div class="keypad-row-pro">
            <button type="button" value="(" class="calculator-key " id="">x!</button>
            <button type="button" value=")" class="calculator-key " id="">sin</button>
            <button type="button" value="" class="calculator-key " id="">cos</button>
            <button type="button" value="" class="calculator-key " id="">tan</button>
            <button type="button" value="" class="calculator-key " id="">e</button>
            <button type="button" value="" class="calculator-key " id="">EE</button>
        </div>
        <div class="keypad-row-pro">
            <button type="button" value="(" class="calculator-key " id="">Rad</button>
            <button type="button" value=")" class="calculator-key " id="">sinh</button>
            <button type="button" value="" class="calculator-key " id="">cosh</button>
            <button type="button" value="" class="calculator-key " id="">tanh</button>
            <button type="button" value="" class="calculator-key " id="">&pi;</button>
            <button type="button" value="" class="calculator-key " id="">Rand</button>
        </div>
    </div>
</div>
<div class="theme-switch">
    <button type="button" id="switch-theme-button">Switch theme</button>
</div>
<script src="index.js"></script>
</body>
</html>
