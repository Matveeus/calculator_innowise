<!doctype html><html><head><title>Pure JS Calculator</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="main.js"></script><style type="text/css">*,*:before,*:after {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

:root {
    --dark_blue: #18212A;
    --less_dark_blue: #36474F;
    --pure_white: #ffffff;
    --almost_grey: #E5E5E5;
    --almost_white: #F5F5F5;
    --orange: #FF6531;
    --dark_orange: #E43F08;
}

body {
    background: linear-gradient(180deg, var(--less_dark_blue) 0%, var(--dark_blue) 100%);
    display: flex;
    align-items: center;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100vh;
}

sub, sup {
    font-size: 18px;
}

.calculator-container {
    position: relative;
    width: 400px;
    margin: 0 auto;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
    border-radius: 20px;
    font-family: "Open Sans", sans-serif;
    overflow: hidden;
    transition: width ease-in-out 0.3s;
}

.calculator-output {
    position: relative;
    height: 200px;
    padding: 0 20px;
    background-color: var(--less_dark_blue);
}

#output {
    width: 100%;
    height: 100%;
    font-size: 48px;
    color: var(--pure_white);
    text-align: right;
    border: none;
    background-color: transparent;
}

#output:focus {
    outline: none;
}

#show-operations {
    position: absolute;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    top: 20px;
    left: 20px;
    width: 90px;
    height: 30px;
    cursor: pointer;
    background-color: var(--dark_blue);
    color: var(--almost_grey);
}

#show-operations:hover {
    box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
}

.pro {
    width: 1000px;
    transition: width ease-in-out 0.3s;
}

.calculator-keypad {
    display: flex;
    flex-wrap: wrap;
    position: inherit;
    width: 100%;
    max-width: 400px;
    height: 500px;
    margin-left: auto;
    border-radius: 20px;
    background-color: var(--dark_blue);
    z-index: 2;
}

.keypad-pro {
    top: 200px;
    left: 0;
    width: 100%;
    max-width: 600px;
    height: 500px;
    display: flex;
    flex-wrap: wrap;
    position: absolute;
}

.keypad-row, .keypad-row-pro {
    display: flex;
    width: 100%;
    height: 20%;
}

.calculator-key, .calculator-key.key-operator.key-sign, .calculator-key.key-operator.key-percent, .keypad-row-pro .calculator-key.key-operator {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 25%;
    height: 100%;
    font-size: 24px;
    color: var(--pure_white);
    background-color: var(--dark_blue);
    border: none;
    cursor: pointer;
}

.calculator-key:hover , .key-sign:focus, .key-percent:focus, .keypad-row-pro .calculator-key.key-operator:focus, .keypad-row-pro .calculator-key.key-operator:hover {
    background-color: var(--less_dark_blue);
}

.zero{
    width: 50%;
    border-bottom-left-radius: 20px;
    transition: border-bottom-left-radius ease-in-out 0.3s;
}

.no-radius {
    border-bottom-left-radius: 0;
}

.calculator-key.key-operator {
    background-color: var(--almost_grey);
    color: var(--dark_blue);
}

.calculator-key.key-operator:hover {
    background-color: var(--almost_white);
}

.calculator-key.key-operator:focus {
    background-color: var(--almost_white);
}

.calculator-key.key-equal {
    background-color: var(--orange);
    color: var(--pure_white);
    border-bottom-right-radius: 20px;
}

.calculator-key.key-equal:hover {
    background-color: var(--dark_orange);
}

.theme-switch {
    position: absolute;
    right: 20px;
    top: 20px;
}

.theme-switch button{
    background-color: var(--dark_blue);
    width: 120px;
    height: 35px;
    border: none;
    border-radius: 10px;
    box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
    font-weight: 600;
    cursor: pointer;
    transition: ease-in-out 0.6s;
    color: var(--almost_white);
}

.theme-switch button:hover{
    transform: scale(1.07);
}

/* DAY THEME */
body.day-theme{
    background: linear-gradient(180deg, #E9F2F4 0%, #B9C9E1 100%);
}

.day-theme {
    background-color: var(--dark_blue);
    color: var(--pure_white);
}

.day-theme .calculator-output{
    background-color: var(--pure_white);
}

.day-theme #output {
    color: var(--dark_blue);
}

.day-theme #show-operations {
    background-color: var(--almost_grey);
    color: var(--dark_blue);
}

.day-theme .calculator-key, .day-theme .keypad-row-pro .calculator-key.key-operator{
    background-color: var(--almost_white);
    color: var(--dark_blue);
}

.day-theme .calculator-key.key-operator {
    background-color: var(--almost_grey);
    color: var(--dark_blue);
}

.day-theme .calculator-key.key-equal {
    background-color: var(--orange);
    color: var(--pure_white);
}

.day-theme .calculator-key.key-operator:hover , .day-theme .calculator-key.key-operator:focus {
    background-color: var(--almost_white);
}

.day-theme .calculator-key:hover , .day-theme .key-percent:focus, .day-theme .key-sign:focus, .day-theme .keypad-row-pro .calculator-key.key-operator:hover{
    background-color: var(--almost_grey);
}

.calculator-key.key-equal:hover {
    background-color: var(--dark_orange);
}

.day-theme .theme-switch button{
    background-color: var(--almost_white);
    color: var(--dark_blue);
}
